<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Chatbot</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
        }

        /* Chat Container */
        .chat-container {
            width: 90%;
            max-width: 450px;
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out, opacity 0.5s ease-in-out;
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeIn 0.5s ease-in-out forwards;
        }

        /* Fade-in Animation */
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Header */
        h2 {
            color: #6a11cb;
            font-size: 24px;
            margin-bottom: 15px;
            font-weight: bold;
            animation: fadeSlide 0.6s ease-in-out forwards;
        }

        /* Header Animation */
        @keyframes fadeSlide {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Chatbot Frame */
        .chat-frame {
            width: 100%;
            height: 500px;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            opacity: 0;
            animation: fadeIn 0.8s ease-in-out 0.3s forwards;
        }

        /* Button */
        .btn {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background: #6a11cb;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .btn:hover {
            background: #2575fc;
            transform: scale(1.05);
        }

        .btn:active {
            transform: scale(0.95);
        }

        /* Responsive */
        @media (max-width: 500px) {
            .chat-container {
                padding: 20px;
            }
            h2 {
                font-size: 20px;
            }
            .chat-frame {
                height: 400px;
            }
        }
    </style>
    <script>
        function restartChat() {
            const iframe = document.getElementById('chatbot');
            const src = iframe.src; // Get current src URL
            iframe.src = ''; // Reset src
            iframe.src = src; // Set src again to reload iframe
        }
    </script>
</head>
<body>

    <div class="chat-container">
        <h2>AI Mental Health Assistant</h2>
        <iframe 
            id="chatbot"
            class="chat-frame"
            src="https://www.chatbase.co/chatbot-iframe/xTbl1ESIz1Hxvo5xeWGCq" 
            allow="microphone; clipboard-write">
        </iframe>

    </div>

</body>
</html>
